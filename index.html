<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p class="container__title">English-Morse Translator</p>
            <p class="container__subtitle" id="translateMe">Type below to translate</p>
            <input class="container__input container__input--english" type="text" placeholder="ENGLISH HERE">

            <p class="container__warning">Note: Invalid characters won't be translated!</p>
        </div>
    </div>
